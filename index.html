<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="manifest" href="manifest.json" />
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Quiz-Game-Vanilla-JS" />
		<script src="app.js"></script>
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QuizGame</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="cstyle.css" />
		<link rel="stylesheet" media="print" href="print.css" />
	</head>
	<body>
		<!-- Div for start of the game -->
		<div id="startPage" class="w-full h-screen bg-mywhite flex">
			<div class="m-auto">
				<h1 class="text-center text-7xl m-2 text-black">Welcome to Quiz Game</h1>
				<div class="flex justify-center my-10">
					<button
						id="startButton"
						class="
							shadow-lg shadow-mygray
							mx-5
							bg-mygray
							hover:bg-myblack
							text-mywhite
							font-bold
							py-2
							px-4
							border border-myblack
							rounded
						"
					>
						Start
					</button>
					<button
						class="
							instructionButton
							shadow-lg shadow-mygray
							bg-mygray
							hover:bg-myblack
							text-mywhite
							font-bold
							py-2
							px-4
							border border-myblack
							rounded
						"
					>
						Instructions
					</button>
				</div>
			</div>
		</div>

		<!-- Div for level page -->

		<div id="levelPage" class="w-full h-auto bg-mywhite flex hidden">
			<div id="buttons" class="flex-col flex m-auto justify-evenly h-screen w-1/3">
				<button
					id="1"
					class="
						levelButton
						shadow-lg shadow-mygray
						bg-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
					"
				>
					10 points
				</button>
				<button
					id="2"
					class="
						levelButton
						shadow-lg shadow-mygray
						bg-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
					"
				>
					20 points
				</button>
				<button
					id="3"
					class="
						levelButton
						shadow-lg shadow-mygray
						bg-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
					"
				>
					30 points
				</button>
				<button
					id="4"
					class="
						levelButton
						shadow-lg shadow-mygray
						bg-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
					"
				>
					40 points
				</button>
				<button
					id="5"
					class="
						levelButton
						shadow-lg shadow-mygray
						bg-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
					"
				>
					50 points
				</button>
				<button
					id="resetButton"
					data-modal-toggle="small-modal"
					class="
						bg-mygray
						shadow-lg shadow-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
						top-0
						right-0
						relative
					"
				>
					Reset
				</button>
				<button
					data-modal-toggle="small-modal"
					class="
						instructionButton
						bg-mygray
						shadow-lg shadow-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
						top-0
						right-0
						relative
					"
				>
					Instructions
				</button>
			</div>
		</div>

		<!-- Div for quiz -->
		<div id="quizDiv" class="h-screen w-full bg-mywhite hidden">
			<div id="navigation" class="flex justify-between align-middle p-1">
				<div class="shadow-lg shadow-mygray bg-mygray text-mywhite font-bold py-2 px-4 border border-myblack rounded">
					<span id="numOfAnswered"></span>
				</div>
				<div class="shadow-lg shadow-mygray bg-mygray text-mywhite font-bold py-2 px-4 border border-myblack rounded">
					<span id="points"></span>
				</div>
				<button
					id="backFromQuizButton"
					class="
						shadow-lg shadow-mygray
						bg-mygray
						hover:bg-myblack
						text-mywhite
						font-bold
						py-2
						px-4
						border border-myblack
						rounded
					"
				>
					Skip
				</button>
			</div>

			<div id="quizTask" class="mx-2">
				<div id="quizQuestion" class="pt-8 pb-8"></div>
				<div id="quizAnswerContainer" class="flex h-96">
					<div
						id="quizAnswers"
						class="bg-mygray w-1/2 flex flex-col items-center justify-evenly mr-4 rounded-2xl min-h-1/2"
					></div>
					<div
						id="quizFinalAnswers"
						class="bg-myblue w-1/2 flex flex-col items-center justify-evenly rounded-2xl min-h-1/2"
					></div>
				</div>
				<div class="flex justify-center align-middle my-2">
					<button
						id="submitTask"
						class="
							shadow-lg shadow-mygray
							bg-mygray
							hover:bg-myblack
							text-mywhite
							font-bold
							py-2
							px-4
							border border-myblack
							rounded
							top-1
							right-2
						"
						data-modal-toggle="small-modal"
					>
						Submit
					</button>
				</div>
			</div>
		</div>

		<!-- Div for check the answer -->

		<div
			aria-hidden="true"
			class="
				hidden
				overflow-y-auto overflow-x-hidden
				fixed
				right-0
				left-0
				top-20
				z-50
				justify-center
				items-center
				md:inset-0
				h-modal
				sm:h-full
			"
			id="small-modal"
		>
			<div class="relative w-full max-w-md h-full md:h-auto">
				<!-- Modal content -->
				<div class="relative bg-mywhite rounded-lg shadow border-mygray border-4">
					<!-- Modal header -->
					<div class="items-center p-5 rounded-t border-b">
						<h3 id="smallHeader" class="text-xl text-center font-medium text-myblue">Header</h3>
					</div>
					<!-- Modal body -->
					<div class="p-6 space-y-6">
						<p id="smallParagraph" class="text-base leading-relaxed text-mygray">paragraph</p>
					</div>
					<div class="p-6 space-y-6">
						<p id="smallAnswer" class="text-base leading-relaxed text-mygray">paragraph</p>
					</div>
					<!-- Modal footer -->
					<div class="flex items-center justify-center p-6 space-x-2 rounded-b border-t border-">
						<button
							data-modal-toggle="small-modal"
							type="button"
							id="okayButton"
							class="
								shadow-lg shadow-mygray
								text-mywhite
								bg-mygray
								hover:bg-myblack
								font-medium
								rounded-lg
								text-sm
								px-5
								py-2.5
								text-center
							"
						>
							Okay
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
		<script src="Sortable.min.js"></script>
		<script src="index.js"></script>
	</body>
</html>
